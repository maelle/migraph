reference:
  - title: "Making"
    desc: "Functions for creating and simulating multimodal and multilevel networks:"
    contents:
      - starts_with("create_")
      - starts_with("generate_")
      - starts_with("read")
      - starts_with("write")
  - title: "Manipulation"
    desc: |
      Functions for coercing objects between different classes, 
      testing the properties of migraph-consistent objects,
      and transforming the type of network:
    contents:
      - starts_with("as_")
      - starts_with("is_")
      - starts_with("to_")
      - starts_with("project_")
      - add
      - grab
  - title: "Mapping"
    desc: "Functions for plotting and visually graphs of different types:"
    contents:
      - autographr
      - layouts
      - starts_with("plot")
      - ggidentify
      - gglineage
      - ggevolution
      - ggatyear
  - title: "Measures"
    desc: "Functions for measuring multimodal and multilevel networks:"
    contents:
      - centrality
      - centralization
      - cohesion
      - diversity
      - node_constraint
      - node_smallworld
      - node_components
      - graph_components
      - graph_balance
      - edge
  - title: "Motifs"
    desc: "Functions for calculating subgraphs in multimodal and multilevel networks:"
    contents:
      - ends_with("_census")
  - title: "Models"
    desc: "Functions for modelling multimodal and multilevel networks:"
    contents:
      - regression
      - starts_with("test")
      - starts_with("cluster")
      - starts_with("blockmodel")
  - title: "Data"
    desc: |
      The package contains a range of different multimodal, multilevel, and multiplex data,
      including data used in the book _Multimodal Political Networks_ (prefixed with `mpn_`)
      and for the course 'Social Networks Theories and Methods' (`ison_`).
    contents:
      - brandes
      - southern_women
      - starts_with("mpn_")
      - starts_with("ison_")
